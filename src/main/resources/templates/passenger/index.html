<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">üè† Go to Home Page</a>
</div>

<h1>Passenger List</h1>

<table>
    <thead>
    <tr>
        <th>
            <a th:href="@{/passenger(page=${passengerPage.number}, sort='id,' + (${passengerPage.sort.getOrderFor('id') != null && passengerPage.sort.getOrderFor('id').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                ID <span th:if="${passengerPage.sort.getOrderFor('id') != null}" th:text="${passengerPage.sort.getOrderFor('id').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/passenger(page=${passengerPage.number}, sort='name,' + (${passengerPage.sort.getOrderFor('name') != null && passengerPage.sort.getOrderFor('name').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Name <span th:if="${passengerPage.sort.getOrderFor('name') != null}" th:text="${passengerPage.sort.getOrderFor('name').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/passenger(page=${passengerPage.number}, sort='currency,' + (${passengerPage.sort.getOrderFor('currency') != null && passengerPage.sort.getOrderFor('currency').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Currency <span th:if="${passengerPage.sort.getOrderFor('currency') != null}" th:text="${passengerPage.sort.getOrderFor('currency').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/passenger(page=${passengerPage.number}, sort='nrOfTickets,' + (${passengerPage.sort.getOrderFor('nrOfTickets') != null && passengerPage.sort.getOrderFor('nrOfTickets').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Tickets <span th:if="${passengerPage.sort.getOrderFor('nrOfTickets') != null}" th:text="${passengerPage.sort.getOrderFor('nrOfTickets').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${passengers}">
        <td th:text="${item.id}">P1</td>
        <td th:text="${item.name}">John Doe</td>
        <td th:text="${item.currency}">RON</td>
        <td th:text="${item.tickets.size}">0</td>

        <td class="action-cell">
            <a th:href="@{'/passenger/' + ${item.id} + '/tickets'}" class="btn-warning">View Tickets</a>
            <a th:href="@{'/passenger/' + ${item.id} + '/edit'}" class="btn-warning">Edit</a>
            <form th:action="@{'/passenger/' + ${item.id} + '/delete'}" method="post" style="display: inline;">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${passengerPage.totalPages > 1}" class="pagination-container" style="text-align: center; margin-top: 15px;">
    <a th:if="${passengerPage.hasPrevious()}"
       th:href="@{/passenger(page=${passengerPage.number - 1}, sort=${passengerPage.sort.toString().replace(': ', ',')})}"
       class="btn btn-primary" style="padding: 5px 10px; font-size: 14px;">‚¨Ö Previous</a>

    <span th:text="'Page ' + ${passengerPage.number + 1} + ' of ' + ${passengerPage.totalPages}"
          style="margin: 0 15px; font-weight: bold;"></span>

    <a th:if="${passengerPage.hasNext()}"
       th:href="@{/passenger(page=${passengerPage.number + 1}, sort=${passengerPage.sort.toString().replace(': ', ',')})}"
       class="btn btn-primary" style="padding: 5px 10px; font-size: 14px;">Next ‚û°</a>
</div>

<div style="height: 40px;"></div>
<div class="action-button-right">
    <a th:href="@{/passenger/new}" class="btn btn-success">Add New Passenger</a>
</div>
</body>
</html>
