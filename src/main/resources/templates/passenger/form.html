<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Passenger</title>
    <link rel="stylesheet" th:href="@{/css/formstyle.css}">
</head>
<body style="color: #333;">
<div class="form-container">
    <h1>New Passenger Form</h1>

    <form th:action="@{/passenger}" th:object="${passenger}" method="post">

        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" th:field="*{id}" />
        </div>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" />
        </div>

        <div>
            <label for="currency">Currency:</label>
            <input type="text" id="currency" name="currency" th:field="*{currency}" />
        </div>

        <div>
            <button type="submit">Create Passenger</button>
        </div>
    </form>
</div>
</body>
</html>
