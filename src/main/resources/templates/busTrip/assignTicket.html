<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Ticket</title>
    <link rel="stylesheet" th:href="@{/css/formstyle.css}">
</head>
<body style="color: #333;">
<div class="form-container">
    <h1>Add Ticket to Trip</h1>

    <form th:action="@{'/bus-trip/' + ${tripId} + '/tickets/add'}" method="post">
        <div>
            <label for="ticketSelect">Choose a Ticket:</label>
            <select id="ticketSelect" name="selectedTicketId" style="width: 100%; padding: 8px; margin-top: 5px;">
                <option value="" disabled selected>-- Select an existing ticket --</option>
                <option th:each="ticket : ${availableTickets}"
                        th:value="${ticket.id}"
                        th:text="${ticket.id} + ' - Passenger: ' + ${ticket.passengerId} + ' (Seat: ' + ${ticket.seatNumber} + ')'">
                </option>
            </select>
        </div>
        <div>
            <button type="submit">Add Ticket</button>
        </div>
    </form>
    <div style="margin-top: 15px; text-align: center;">
        <a th:href="@{'/bus-trip/' + ${tripId} + '/tickets'}" class="btn-cancel">Cancel</a>
    </div>
</div>
</body>
</html>
