<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Trip Form</title>
    <link rel="stylesheet" th:href="@{/css/formstyle.css}">
</head>
<body style="color: #333;">
<div class="form-container">
    <h1 th:text="${busTrip.id == null} ? 'Create New Bus Trip' : 'Edit Bus Trip'">Bus Trip Form</h1>

    <form th:action="${busTrip.id == null} ? @{/bus-trip/create} : @{'/bus-trip/' + ${busTrip.id}}"
          th:object="${busTrip}"
          method="post">

        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" th:attrappend="readonly=${busTrip.id != null} ? 'readonly'" />
        </div>

        <div>
            <label for="routeId">Route:</label>
            <select id="routeId" th:field="*{routeId}">
                <option value="" disabled>-- Selectează o rută --</option>
                <!-- Verificăm dacă availableRoutes există înainte de a itera -->
                <option th:if="${availableRoutes != null}"
                        th:each="route : ${availableRoutes}"
                        th:value="${route.id}"
                        th:text="${route.origin.name} + ' - ' + ${route.destination.name}">
                </option>
            </select>
        </div>

        <div>
            <label for="busId">Bus:</label>
            <select id="busId" th:field="*{busId}">
                <option value="" disabled>-- Selectează un autobuz --</option>
                <!-- Verificăm dacă availableBuses există -->
                <option th:if="${availableBuses != null}"
                        th:each="bus : ${availableBuses}"
                        th:value="${bus.id}"
                        th:text="${bus.registrationNumber} + ' (Cap: ' + ${bus.capacity} + ')'">
                </option>
            </select>
        </div>

        <div>
            <label for="startTime">Start Time:</label>
            <input type="datetime-local" id="startTime" name="startTime"
                   th:value="${busTrip.startTime}" />
        </div>

        <div th:if="${busTrip.id != null}">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option th:each="s : ${statusOptions}"
                        th:value="${s}"
                        th:text="${s}"
                        th:selected="${s == busTrip.status}">
                </option>
            </select>
        </div>

        <div>
            <button type="submit" th:text="${busTrip.id == null} ? 'Create Bus Trip' : 'Save Changes'">Submit</button>
        </div>
    </form>

    <div style="margin-top: 15px; text-align: center;">
        <a th:href="@{/bus-trip}" class="btn-cancel">Cancel</a>
    </div>
</div>
</body>
</html>
