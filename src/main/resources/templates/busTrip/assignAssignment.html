<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Assign Staff</title>
  <link rel="stylesheet" th:href="@{/css/formstyle.css}">
</head>
<body style="color: #333;">
<div class="form-container">
  <h1>Add Staff Assignment to Trip</h1>

  <form th:action="@{'/bus-trip/' + ${tripId} + '/assignments/add'}" method="post">
    <div>
      <label for="assignmentSelect">Choose an Assignment:</label>
      <select id="assignmentSelect" name="selectedAssignmentId" style="width: 100%; padding: 8px; margin-top: 5px;">
        <option value="" disabled selected>-- Select an existing assignment --</option>
        <option th:each="assignment : ${availableAssignments}"
                th:value="${assignment.id}"
                th:text="${assignment.id} + ' - Staff: ' + ${assignment.staffId} + ' (Role: ' + ${assignment.role} + ')'">
        </option>
      </select>
    </div>
    <div>
      <button type="submit">Add Assignment</button>
    </div>
  </form>
  <div style="margin-top: 15px; text-align: center;">
    <a th:href="@{'/bus-trip/' + ${tripId} + '/assignments'}" class="btn-cancel">Cancel</a>
  </div>
</div>
</body>
</html>
