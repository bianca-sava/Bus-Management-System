<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Driver</title>
    <link rel="stylesheet" th:href="@{/css/formstyle.css}">
</head>
<body style="color: #333;">
<div class="form-container">
    <h1>New Driver Form</h1>

    <form th:action="@{/driver}" th:object="${driver}" method="post">
        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" />
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />
        </div>
        <div>
            <label for="yearsOfExperience">Years of Experience:</label>
            <input type="text" id="yearsOfExperience" th:field="*{yearsOfExperience}" />
        </div>

        <div>
            <button type="submit">Create Driver</button>
        </div>
    </form>
</div>
</body>
</html>
