<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Duty</title>
    <link rel="stylesheet" th:href="@{/css/formstyle.css}">
</head>
<body style="color: #333;">
<div class="form-container">
    <h1>Assign Duty to Driver</h1>

    <form th:action="@{'/driver/' + ${driverId} + '/assignments/add'}" method="post">

        <div>
            <label for="assignmentSelect">Choose a Duty Assignment:</label>

            <select id="assignmentSelect" name="selectedAssignmentId" style="width: 100%; padding: 8px; margin-top: 5px;" required>
                <option value="" disabled selected>-- Select an existing assignment --</option>

                <option th:each="assignment : ${availableAssignments}"
                        th:value="${assignment.id}"
                        th:text="${assignment.id} + ' - Trip: ' + ${assignment.tripId} + ' (Role: ' + ${assignment.role} + ')'">
                </option>
            </select>
        </div>

        <div>
            <button type="submit">Assign Duty</button>
        </div>

    </form>

    <div style="margin-top: 15px; text-align: center;">
        <a th:href="@{'/driver/' + ${driverId} + '/assignments'}" class="btn-cancel">
            Cancel
        </a>
    </div>

</div>
</body>
</html>
