<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function goToNewDriverPage() {
            window.location.href = '/driver/new';
        }
    </script>
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">
        üè† Go to Home Page
    </a>
</div>

<h1>Driver List</h1>

<div class="filter-container" style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; border: 1px solid #ddd; max-width: 900px; margin: 0 auto 20px auto;">
    <h3>Filter Drivers</h3>
    <form th:action="@{/driver}" method="get">
        <div style="display: flex; flex-wrap: wrap; gap: 15px; align-items: flex-end;">

            <div style="flex: 1; min-width: 120px;">
                <label>ID:</label>
                <input type="text" name="id" th:value="${filterId}" class="form-control" placeholder="Search ID...">
            </div>

            <div style="flex: 1; min-width: 150px;">
                <label>Name:</label>
                <input type="text" name="name" th:value="${filterName}" class="form-control" placeholder="Search Name...">
            </div>

            <div style="display: flex; gap: 5px; align-items: center;">
                <div style="display: flex; flex-direction: column;">
                    <label>Years (Min):</label>
                    <input type="number" name="minYears" th:value="${filterMinYears}" class="form-control" style="width: 80px;">
                </div>
                <span style="margin-top: 20px;">-</span>
                <div style="display: flex; flex-direction: column;">
                    <label>Years (Max):</label>
                    <input type="number" name="maxYears" th:value="${filterMaxYears}" class="form-control" style="width: 80px;">
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Filter</button>
                <a th:href="@{/driver}" class="btn btn-secondary" style="margin-left: 10px; border: 1px solid #ccc; background: #eee; color: #333; text-decoration: none; padding: 5px 10px;">Reset</a>
            </div>
        </div>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>
            <th:block th:with="sortField='id',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/driver(
                    page=${driverPage.number},
                    size=${driverPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__,
                    id=${filterId}, name=${filterName}, minYears=${filterMinYears}, maxYears=${filterMaxYears}
                  )}">
                    ID
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='name',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/driver(
                    page=${driverPage.number},
                    size=${driverPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__,
                    id=${filterId}, name=${filterName}, minYears=${filterMinYears}, maxYears=${filterMaxYears}
                  )}">
                    Name
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='yearsOfExperience',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/driver(
                    page=${driverPage.number},
                    size=${driverPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__,
                    id=${filterId}, name=${filterName}, minYears=${filterMinYears}, maxYears=${filterMaxYears}
                  )}">
                    Years of Experience
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='nrOfAssignments',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/driver(
                    page=${driverPage.number},
                    size=${driverPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__,
                    id=${filterId}, name=${filterName}, minYears=${filterMinYears}, maxYears=${filterMaxYears}
                  )}">
                    Assignments
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${drivers}">
        <td th:text="${item.id}">D-01</td>
        <td th:text="${item.name}">John Doe</td>
        <td th:text="${item.yearsOfExperience}">5</td>

        <td th:text="${item.assignments.size}">0</td>

        <td class="action-cell">
            <a th:href="@{'/driver/' + ${item.id} + '/assignments'}" class="btn-warning" style="margin-right: 5px;">View Assignments</a>
            <a th:href="@{'/driver/' + ${item.id} + '/edit'}" class="btn-warning">Edit</a>
            <form th:action="@{'/driver/' + ${item.id} + '/delete'}" method="post" style="display: inline;">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${driverPage.totalPages > 1}" class="pagination-container" style="text-align: center; margin-top: 15px;">
    <a th:if="${driverPage.hasPrevious()}"
       th:href="@{/driver(
           page=${driverPage.number - 1},
           size=${driverPage.size},
           sort=${driverPage.sort.toString().replace(': ', ',')},
           id=${filterId}, name=${filterName}, minYears=${filterMinYears}, maxYears=${filterMaxYears}
       )}"
       class="btn btn-primary">‚¨Ö Previous</a>

    <span th:text="'Page ' + ${driverPage.number + 1} + ' of ' + ${driverPage.totalPages}" style="margin: 0 15px; font-weight: bold;"></span>

    <a th:if="${driverPage.hasNext()}"
       th:href="@{/driver(
           page=${driverPage.number + 1},
           size=${driverPage.size},
           sort=${driverPage.sort.toString().replace(': ', ',')},
           id=${filterId}, name=${filterName}, minYears=${filterMinYears}, maxYears=${filterMaxYears}
       )}"
       class="btn btn-primary">Next ‚û°</a>
</div>

<div style="height: 40px;"></div>

<div class="action-button-right">
    <button type="button" class="btn btn-success" onclick="goToNewDriverPage()">Add New Driver</button>
</div>
</body>
</html>
