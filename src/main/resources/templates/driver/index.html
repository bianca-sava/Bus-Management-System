<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function goToNewDriverPage() {
            window.location.href = '/driver/new';
        }
    </script>
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">
        üè† Go to Home Page
    </a>
</div>

<h1>Driver List</h1>

<table>
    <thead>
    <tr>
        <th>
            <th:block th:with="sortField='id',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/driver(
                    page=${driverPage.number},
                    size=${driverPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    ID
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='name',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/driver(
                    page=${driverPage.number},
                    size=${driverPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    Name
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='yearsOfExperience',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/driver(
                    page=${driverPage.number},
                    size=${driverPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    Years of Experience
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='nrOfAssignments',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/driver(
                    page=${driverPage.number},
                    size=${driverPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    Assignments
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${drivers}">
        <td th:text="${item.id}">D-01</td>
        <td th:text="${item.name}">John Doe</td>
        <td th:text="${item.yearsOfExperience}">5</td>

        <td th:text="${item.assignments.size}">0</td>

        <td class="action-cell">
            <a th:href="@{'/driver/' + ${item.id} + '/assignments'}" class="btn-warning" style="margin-right: 5px;">View Assignments</a>

            <a th:href="@{'/driver/' + ${item.id} + '/edit'}" class="btn-warning">Edit</a>

            <form th:action="@{'/driver/' + ${item.id} + '/delete'}" method="post" style="display: inline;">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="height: 40px;"></div>

<div class="action-button-right">
    <button type="button" class="btn btn-success" onclick="goToNewDriverPage()">Add New Driver</button>
</div>
</body>
</html>
