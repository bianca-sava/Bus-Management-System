<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${bus.id == null} ? 'Create New Bus' : 'Edit Bus'">Bus Form</title>
    <link rel="stylesheet" th:href="@{/css/formstyle.css}">
    <style>
        .input-error { border: 2px solid red !important; }
        .text-danger { color: red; font-size: 0.8em; margin-top: 2px; display: block; }
    </style>
</head>
<body style="color: #333;">
<div class="form-container">
    <h1 th:text="${bus.id == null} ? 'New Bus Form' : 'Edit Bus (' + ${bus.id} + ')'">Bus Form</h1>

    <form th:action="@{/bus/save}" th:object="${bus}" method="post">

        <input type="hidden" name="isEditMode" th:value="${bus.id != null}" />

        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}"
                   th:attrappend="readonly=${bus.id != null} ? 'readonly'"
                   class="readonly-field"
                   th:classappend="${#fields.hasErrors('id')} ? 'input-error' : ''"
                   required />
            <span class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        </div>

        <div>
            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" th:field="*{registrationNumber}"
                   th:classappend="${#fields.hasErrors('registrationNumber')} ? 'input-error' : ''"
                   required />
            <span class="text-danger" th:if="${#fields.hasErrors('registrationNumber')}" th:errors="*{registrationNumber}"></span>
        </div>

        <div>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}"
                   th:classappend="${#fields.hasErrors('capacity')} ? 'input-error' : ''"
                   required />
            <span class="text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></span>
        </div>

        <div th:if="${bus.id != null}">
            <div>
                <label for="status">Status:</label>
                <select id="status" th:field="*{status}" required>
                    <option th:each="status : ${statusOptions}"
                            th:value="${status.name()}"  th:text="${status.name()}">Down</option>
                </select>
            </div>
            <div>
                <label for="nrOfPassengers">Number of Passengers:</label>
                <input type="number" id="nrOfPassengers" th:field="*{nrOfPassengers}"
                       th:classappend="${#fields.hasErrors('nrOfPassengers')} ? 'input-error' : ''"
                       required />
                <span class="text-danger" th:if="${#fields.hasErrors('nrOfPassengers')}" th:errors="*{nrOfPassengers}"></span>
            </div>
        </div>

        <div th:if="${bus.id == null}">
            <input type="hidden" name="nrOfPassengers" value="0"/>
            <input type="hidden" name="status" value="DOWN"/>
        </div>

        <div th:if="${errorMessage}" class="text-danger" style="margin-bottom: 10px;">
            <p th:text="${errorMessage}"></p>
        </div>

        <div>
            <button type="submit" th:text="${bus.id == null} ? 'Create Bus' : 'Update Bus'">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
