<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function goToNewBusPage() {
            window.location.href = '/bus/new';
        }
    </script>
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">
        üè† Go to Home Page
    </a>
</div>

<h1>Bus List</h1>

<div class="filter-container">
    <form th:action="@{/bus}" method="get">
        <div class="filter-row">
            <div class="filter-group">
                <label for="idFilter">ID</label>
                <input type="text" id="idFilter" name="id" th:value="${filterId}" placeholder="Search ID...">
            </div>

            <div class="filter-group">
                <label for="regFilter">Registration No.</label>
                <input type="text" id="regFilter" name="registrationNumber" th:value="${filterRegNum}" placeholder="Search Reg...">
            </div>

            <div class="filter-group">
                <label for="statusFilter">Status</label>
                <select id="statusFilter" name="status" style="padding: 5px;">
                    <option value="">-- All Statuses --</option>
                    <option th:each="opt : ${statusOptions}"
                            th:value="${opt}"
                            th:text="${opt}"
                            th:selected="${filterStatus == opt}">
                    </option>
                </select>
            </div>
        </div>

        <div class="filter-row">
            <div class="filter-group">
                <label>Capacity Range</label>
                <div class="range-group">
                    <input type="number" name="minCapacity" th:value="${filterMinCap}" placeholder="Min">
                    <span>-</span>
                    <input type="number" name="maxCapacity" th:value="${filterMaxCap}" placeholder="Max">
                </div>
            </div>

            <div class="filter-group">
                <label>Passengers Range</label>
                <div class="range-group">
                    <input type="number" name="minPassengers" th:value="${filterMinPass}" placeholder="Min">
                    <span>-</span>
                    <input type="number" name="maxPassengers" th:value="${filterMaxPass}" placeholder="Max">
                </div>
            </div>

            <div class="filter-group" style="justify-content: flex-end; flex-direction: row; gap: 10px; align-items: flex-end;">
                <button type="submit" class="btn btn-primary">üîç Filter</button>
                <a th:href="@{/bus}" class="btn-warning" style="text-decoration: none; padding: 6px 12px; border-radius: 4px;">Reset</a>
            </div>
        </div>
    </form>
</div>

<table>
    <thead>
    <tr>
        <th>
            <th:block th:with="sortField='id',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a th:href="@{/bus(
                    page=${busPage.number},
                    sort=__${sortField}__ + ',' + __${newDirection}__,
                    id=${filterId},
                    registrationNumber=${filterRegNum},
                    status=${filterStatus},
                    minCapacity=${filterMinCap},
                    maxCapacity=${filterMaxCap},
                    minPassengers=${filterMinPass},
                    maxPassengers=${filterMaxPass}
                  )}">
                    ID
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='registrationNumber',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a th:href="@{/bus(
                    page=${busPage.number},
                    sort=__${sortField}__ + ',' + __${newDirection}__,
                    id=${filterId},
                    registrationNumber=${filterRegNum},
                    status=${filterStatus},
                    minCapacity=${filterMinCap},
                    maxCapacity=${filterMaxCap},
                    minPassengers=${filterMinPass},
                    maxPassengers=${filterMaxPass}
                  )}">
                    Registration Number
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='capacity',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a th:href="@{/bus(
                    page=${busPage.number},
                    sort=__${sortField}__ + ',' + __${newDirection}__,
                    id=${filterId},
                    registrationNumber=${filterRegNum},
                    status=${filterStatus},
                    minCapacity=${filterMinCap},
                    maxCapacity=${filterMaxCap},
                    minPassengers=${filterMinPass},
                    maxPassengers=${filterMaxPass}
                  )}">
                    Capacity
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='status',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a th:href="@{/bus(
                    page=${busPage.number},
                    sort=__${sortField}__ + ',' + __${newDirection}__,
                    id=${filterId},
                    registrationNumber=${filterRegNum},
                    status=${filterStatus},
                    minCapacity=${filterMinCap},
                    maxCapacity=${filterMaxCap},
                    minPassengers=${filterMinPass},
                    maxPassengers=${filterMaxPass}
                  )}">
                    Status
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='nrOfPassengers',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a th:href="@{/bus(
                    page=${busPage.number},
                    sort=__${sortField}__ + ',' + __${newDirection}__,
                    id=${filterId},
                    registrationNumber=${filterRegNum},
                    status=${filterStatus},
                    minCapacity=${filterMinCap},
                    maxCapacity=${filterMaxCap},
                    minPassengers=${filterMinPass},
                    maxPassengers=${filterMaxPass}
                  )}">
                    Passengers
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${buses}">
        <td th:text="${item.id}">0</td>
        <td th:text="${item.registrationNumber}">SV-01-XYZ</td>
        <td th:text="${item.capacity}">0</td>
        <td th:text="${item.status}">Down</td>
        <td th:text="${item.nrOfPassengers}">0</td>
        <td class="action-cell">
            <a th:href="@{'/bus/' + ${item.id} + '/edit'}" class="btn-warning">
                Edit
            </a>

            <form th:action="@{'/bus/' + ${item.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(buses)}">
        <td colspan="6" style="text-align:center; padding: 20px;">No buses found matching your criteria.</td>
    </tr>
    </tbody>
</table>

<div th:if="${busPage.totalPages > 1}" class="pagination-container">

    <a th:if="${busPage.hasPrevious()}"
       th:href="@{/bus(
           page=${busPage.number - 1},
           sort=${busPage.sort.toString().replace(': ', ',')},
           id=${filterId},
           registrationNumber=${filterRegNum},
           status=${filterStatus},
           minCapacity=${filterMinCap},
           maxCapacity=${filterMaxCap},
           minPassengers=${filterMinPass},
           maxPassengers=${filterMaxPass}
       )}"
       class="btn btn-primary">‚¨Ö Previous</a>

    <span th:text="'Page ' + ${busPage.number + 1} + ' of ' + ${busPage.totalPages}" style="font-weight: bold;"></span>

    <a th:if="${busPage.hasNext()}"
       th:href="@{/bus(
           page=${busPage.number + 1},
           sort=${busPage.sort.toString().replace(': ', ',')},
           id=${filterId},
           registrationNumber=${filterRegNum},
           status=${filterStatus},
           minCapacity=${filterMinCap},
           maxCapacity=${filterMaxCap},
           minPassengers=${filterMinPass},
           maxPassengers=${filterMaxPass}
       )}"
       class="btn btn-primary">Next ‚û°</a>
</div>

<div style="height: 40px;"></div>

<div class="action-button-right">
    <button type="button" class="btn btn-success" onclick="goToNewBusPage()">Add New Bus</button>
</div>

</body>
</html>
