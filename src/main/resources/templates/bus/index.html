<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function goToNewBusPage() {
            window.location.href = '/bus/new';
        }
    </script>
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">
        üè† Go to Home Page
    </a>
</div>

<h1>Bus List</h1>

<table>
    <thead>
    <tr>
        <th>
            <th:block th:with="sortField='id',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a th:href="@{/bus(
                    page=${busPage.number},
                    size=${busPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    ID
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='registrationNumber',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a th:href="@{/bus(
                    page=${busPage.number},
                    size=${busPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    Registration Number
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='capacity',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a th:href="@{/bus(
                    page=${busPage.number},
                    size=${busPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    Capacity
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='status',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a th:href="@{/bus(
                    page=${busPage.number},
                    size=${busPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    Status
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='nrOfPassengers',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a th:href="@{/bus(
                    page=${busPage.number},
                    size=${busPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    Passengers
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${buses}">
        <td th:text="${item.id}">0</td>
        <td th:text="${item.registrationNumber}">SV-01-XYZ</td>
        <td th:text="${item.capacity}">0</td>
        <td th:text="${item.status.description}">Down</td>
        <td th:text="${item.nrOfPassengers}">0</td>
        <td class="action-cell">
            <a th:href="@{'/bus/' + ${item.id} + '/edit'}" class="btn-warning">
                Edit
            </a>

            <form th:action="@{'/bus/' + ${item.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="height: 40px;"></div>

<div class="action-button-right">
    <button type="button" class="btn btn-success" onclick="goToNewBusPage()">Add New Bus</button>
</div>
</body>
</html>
