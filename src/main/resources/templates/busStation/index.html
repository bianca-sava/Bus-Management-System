<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Station Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function goToNewStationPage() {
            window.location.href = '/bus-station/new';
        }
    </script>
</head>
<body>

<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">
        üè† Go to Home Page
    </a>
</div>

<h1>Bus Station List</h1>

<div class="main-container">

    <aside class="sidebar">
        <form th:action="@{/bus-station}" method="get">
            <h3>FiltreazƒÉ Sta»õii</h3>

            <div class="filter-group">
                <label class="group-title">Identificare</label>
                <input type="text" name="id" th:value="${filterId}" placeholder="Station ID..." style="margin-bottom: 10px;">
                <input type="text" name="name" th:value="${filterName}" placeholder="Station Name...">
            </div>

            <div class="filter-group">
                <label class="group-title">Loca»õie</label>
                <input type="text" name="city" th:value="${filterCity}" placeholder="City...">
            </div>

            <button type="submit" class="btn-apply">AplicƒÉ Filtrele</button>
            <a th:href="@{/bus-station}" class="btn-reset">ReseteazƒÉ filtre</a>
        </form>
    </aside>

    <main class="content-area">

        <div style="text-align: right; margin-bottom: 15px;">
            <button type="button" class="btn btn-success" onclick="goToNewStationPage()">Add New Station</button>
        </div>

        <table>
            <thead>
            <tr>
                <th>
                    <th:block th:with="sortField='id',
                               currentSort=${pageable.getSort().getOrderFor(sortField)},
                               currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                               newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                        <a th:href="@{/bus-station(
                            page=${busStationPage.number},
                            size=${busStationPage.size},
                            sort=__${sortField}__ + ',' + __${newDirection}__,
                            id=${filterId}, name=${filterName}, city=${filterCity}
                          )}">
                            ID
                        </a>
                        <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
                    </th:block>
                </th>

                <th>
                    <th:block th:with="sortField='name',
                               currentSort=${pageable.getSort().getOrderFor(sortField)},
                               currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                               newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                        <a th:href="@{/bus-station(
                            page=${busStationPage.number},
                            size=${busStationPage.size},
                            sort=__${sortField}__ + ',' + __${newDirection}__,
                            id=${filterId}, name=${filterName}, city=${filterCity}
                          )}">
                            Name
                        </a>
                        <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
                    </th:block>
                </th>

                <th>
                    <th:block th:with="sortField='city',
                               currentSort=${pageable.getSort().getOrderFor(sortField)},
                               currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                               newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                        <a th:href="@{/bus-station(
                            page=${busStationPage.number},
                            size=${busStationPage.size},
                            sort=__${sortField}__ + ',' + __${newDirection}__,
                            id=${filterId}, name=${filterName}, city=${filterCity}
                          )}">
                            City
                        </a>
                        <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
                    </th:block>
                </th>

                <th>
                    <th:block th:with="sortField='nrOfTrips',
                               currentSort=${pageable.getSort().getOrderFor(sortField)},
                               currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                               newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                        <a th:href="@{/bus-station(
                            page=${busStationPage.number},
                            size=${busStationPage.size},
                            sort=__${sortField}__ + ',' + __${newDirection}__,
                            id=${filterId}, name=${filterName}, city=${filterCity}
                          )}">
                            Connected Trips
                        </a>
                        <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
                    </th:block>
                </th>

                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${busStations}">
                <td th:text="${item.id}">ST01</td>
                <td th:text="${item.name}">Central Station</td>
                <td th:text="${item.city}">New York</td>
                <td th:text="${item.trips.size}">5</td>

                <td class="action-cell">
                    <a th:href="@{'/bus-station/' + ${item.id} + '/trips'}" class="btn-warning">View Trips</a>
                    <a th:href="@{'/bus-station/' + ${item.id} + '/edit'}" class="btn-warning">Edit</a>
                    <form th:action="@{'/bus-station/' + ${item.id} + '/delete'}" method="post" style="display: inline;">
                        <button type="submit" class="btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(busStations)}">
                <td colspan="5" style="text-align:center; padding: 20px;">No stations found matching your criteria.</td>
            </tr>
            </tbody>
        </table>

        <div th:if="${busStationPage.totalPages > 1}" class="pagination-container">
            <a th:if="${busStationPage.hasPrevious()}"
               th:href="@{/bus-station(
                   page=${busStationPage.number - 1},
                   size=${busStationPage.size},
                   sort=${busStationPage.sort.toString().replace(': ', ',')},
                   id=${filterId}, name=${filterName}, city=${filterCity}
               )}"
               class="btn btn-primary">‚¨Ö Previous</a>

            <span th:text="'Page ' + ${busStationPage.number + 1} + ' of ' + ${busStationPage.totalPages}" style="font-weight: bold;"></span>

            <a th:if="${busStationPage.hasNext()}"
               th:href="@{/bus-station(
                   page=${busStationPage.number + 1},
                   size=${busStationPage.size},
                   sort=${busStationPage.sort.toString().replace(': ', ',')},
                   id=${filterId}, name=${filterName}, city=${filterCity}
               )}"
               class="btn btn-primary">Next ‚û°</a>
        </div>

    </main>
</div>

</body>
</html>
