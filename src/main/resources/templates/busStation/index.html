<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Station Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function goToNewBusStationPage() {
            window.location.href = '/bus-station/new';
        }
    </script>
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">
        üè† Go to Home Page
    </a>
</div>

<h1>Bus Station List</h1>

<table>
    <thead>
    <tr>
        <th>
            <th:block th:with="sortField='id',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/bus-station(
                    page=${busStationPage.number},
                    size=${busStationPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    ID
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='name',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/bus-station(
                    page=${busStationPage.number},
                    size=${busStationPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    Name
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='city',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/bus-station(
                    page=${busStationPage.number},
                    size=${busStationPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    City
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>
            <th:block th:with="sortField='nrOfTrips',
                       currentSort=${pageable.getSort().getOrderFor(sortField)},
                       currentDirection=${currentSort != null ? currentSort.direction.name() : 'ASC'},
                       newDirection=${currentDirection == 'ASC' ? 'DESC' : 'ASC'}">

                <a class="sort-link" th:href="@{/bus-station(
                    page=${busStationPage.number},
                    size=${busStationPage.size},
                    sort=__${sortField}__ + ',' + __${newDirection}__
                  )}">
                    Trips
                </a>
                <span th:if="${currentSort != null}" th:text="${currentDirection == 'ASC' ? ' ‚ñ≤' : ' ‚ñº'}"></span>
            </th:block>
        </th>

        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${busStations}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.name}">Central Station</td>
        <td th:text="${item.city}">Metropolis</td>
        <td th:text="${item.trips.size}">0</td>

        <td class="action-cell">
            <a th:href="@{'/bus-station/' + ${item.id} + '/trips'}" class="btn-warning" style="margin-right: 5px;">View Trips</a>

            <a th:href="@{'/bus-station/' + ${item.id} + '/edit'}" class="btn-warning">Edit</a>

            <form th:action="@{'/bus-station/' + ${item.id} + '/delete'}" method="post" style="display: inline;">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="height: 40px;"></div>

<div class="action-button-right">
    <button type="button" class="btn btn-success" onclick="goToNewBusStationPage()">Add New Bus Station</button>
</div>
</body>
</html>
