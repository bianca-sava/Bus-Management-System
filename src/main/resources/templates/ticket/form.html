<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title th:text="${ticket.id == null} ? 'Create New Ticket' : 'Edit Ticket'">Ticket Form</title>
    <link rel="stylesheet" th:href="@{/css/formstyle.css}">
</head>
<body style="color: #333;">
<div class="form-container">

    <h1 th:text="${ticket.id == null} ? 'New Ticket Form' : 'Edit Ticket (' + ${ticket.id} + ')'">Ticket Form</h1>

    <form th:action="${ticket.id == null} ? @{/ticket/create} : @{'/ticket/' + ${ticket.id}}" th:object="${ticket}" method="post">

        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}"
                   th:attrappend="readonly=${ticket.id != null} ? 'readonly'"
                   class="readonly-field"
                   required />
        </div>

        <div>
            <label for="tripId">Trip:</label>
            <select id="tripId" name="tripId" required>
                <option value="">-- Select Trip --</option>
                <option th:each="trip : ${allTrips}"
                        th:value="${trip.id}"
                        th:text="${trip.id}"
                        th:selected="${ticket.tripId != null and ticket.tripId == trip.id}">
                </option>
            </select>
        </div>

        <div>
            <label for="passengerId">Passenger:</label>
            <select id="passengerId" name="passengerId" required>
                <option value="">-- Select Passenger --</option>
                <option th:each="pass : ${allPassengers}"
                        th:value="${pass.id}"
                        th:text="${pass.name + ' (' + pass.id + ')'}"
                        th:selected="${ticket.passengerId != null and ticket.passengerId == pass.id}">
                </option>
            </select>
        </div>

        <div>
            <label for="seatNumber">Seat Number:</label>
            <input type="text" id="seatNumber" th:field="*{seatNumber}" required />
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" required />
        </div>

        <div th:if="${ticket.id != null}">
            <label for="checkedIn">Status:</label>

            <select id="checkedIn" th:field="*{checkedIn}">
                <option th:value="true" th:text="'Checked In'"></option>
                <option th:value="false" th:text="'Not Checked In'"></option>
            </select>
        </div>

        <div>
            <button type="submit" th:text="${ticket.id == null} ? 'Create Ticket' : 'Update Ticket'">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
