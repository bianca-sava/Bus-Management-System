<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Ticket</title>
    <link rel="stylesheet" th:href="@{/css/formstyle.css}">
</head>
<body style="color: #333;">
<div class="form-container">
    <h1>New Ticket Form</h1>

    <form th:action="@{/ticket}" th:object="${ticket}" method="post">

        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" th:field="*{id}" />
        </div>

        <div>
            <label for="tripId">Trip ID:</label>
            <input type="text" id="tripId" name="tripId" th:field="*{tripId}" />
        </div>

        <div>
            <label for="passengerId">Passenger ID:</label>
            <input type="text" id="passengerId" name="passengerId" th:field="*{passengerId}" />
        </div>

        <div>
            <label for="seatNumber">Seat Number:</label>
            <input type="text" id="seatNumber" name="seatNumber" th:field="*{seatNumber}" />
        </div>

        <div>
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" th:field="*{price}" />
        </div>

        <div>
            <button type="submit">Create Ticket</button>
        </div>
    </form>
</div>
</body>
</html>
