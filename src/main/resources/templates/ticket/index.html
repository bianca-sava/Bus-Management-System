    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function goToNewTicketPage() {
            window.location.href = '/ticket/new';
        }
    </script>
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">
        üè† Go to Home Page
    </a>
</div>

<h1>Ticket List</h1>

<table>
    <thead>
    <tr>
        <th>
            <a th:href="@{/ticket(page=${ticketPage.number}, sort='id,' + (${ticketPage.sort.getOrderFor('id') != null && ticketPage.sort.getOrderFor('id').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                ID <span th:if="${ticketPage.sort.getOrderFor('id') != null}" th:text="${ticketPage.sort.getOrderFor('id').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/ticket(page=${ticketPage.number}, sort='tripId,' + (${ticketPage.sort.getOrderFor('tripId') != null && ticketPage.sort.getOrderFor('tripId').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Trip ID <span th:if="${ticketPage.sort.getOrderFor('tripId') != null}" th:text="${ticketPage.sort.getOrderFor('tripId').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/ticket(page=${ticketPage.number}, sort='passengerId,' + (${ticketPage.sort.getOrderFor('passengerId') != null && ticketPage.sort.getOrderFor('passengerId').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Passenger ID <span th:if="${ticketPage.sort.getOrderFor('passengerId') != null}" th:text="${ticketPage.sort.getOrderFor('passengerId').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/ticket(page=${ticketPage.number}, sort='seatNumber,' + (${ticketPage.sort.getOrderFor('seatNumber') != null && ticketPage.sort.getOrderFor('seatNumber').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Seat Number <span th:if="${ticketPage.sort.getOrderFor('seatNumber') != null}" th:text="${ticketPage.sort.getOrderFor('seatNumber').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/ticket(page=${ticketPage.number}, sort='price,' + (${ticketPage.sort.getOrderFor('price') != null && ticketPage.sort.getOrderFor('price').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Price <span th:if="${ticketPage.sort.getOrderFor('price') != null}" th:text="${ticketPage.sort.getOrderFor('price').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/ticket(page=${ticketPage.number}, sort='checkedIn,' + (${ticketPage.sort.getOrderFor('checkedIn') != null && ticketPage.sort.getOrderFor('checkedIn').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Checked In <span th:if="${ticketPage.sort.getOrderFor('checkedIn') != null}" th:text="${ticketPage.sort.getOrderFor('checkedIn').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${tickets}">
        <td th:text="${item.id}">TKT-001</td>
        <td th:text="${item.tripId}">TRIP-101</td>
        <td th:text="${item.passengerId}">PASS-500</td>
        <td th:text="${item.seatNumber}">15A</td>
        <td th:text="${item.price}">25.50</td>

        <td th:text="${item.isCheckedIn ? 'Yes' : 'No'}">No</td>

        <td class="action-cell">
                <a th:href="@{'/ticket/' + ${item.id} + '/edit'}" class="btn-warning">
                    Edit
                </a>
                <form th:action="@{'/ticket/' + ${item.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn-danger">Delete</button>
                </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${ticketPage.totalPages > 1}" class="pagination-container" style="text-align: center; margin-top: 15px;">
    <a th:if="${ticketPage.hasPrevious()}"
       th:href="@{/ticket(page=${ticketPage.number - 1}, sort=${ticketPage.sort.toString().replace(': ', ',')})}"
       class="btn btn-primary" style="padding: 5px 10px; font-size: 14px;">‚¨Ö Previous</a>

    <span th:text="'Page ' + ${ticketPage.number + 1} + ' of ' + ${ticketPage.totalPages}"
          style="margin: 0 15px; font-weight: bold;"></span>

    <a th:if="${ticketPage.hasNext()}"
       th:href="@{/ticket(page=${ticketPage.number + 1}, sort=${ticketPage.sort.toString().replace(': ', ',')})}"
       class="btn btn-primary" style="padding: 5px 10px; font-size: 14px;">Next ‚û°</a>
</div>

<div style="height: 40px;"></div>

<div class="action-button-right">
    <button type="button" class="btn btn-success" onclick="goToNewTicketPage()">Add New Ticket</button>
</div>
</body>
</html>
