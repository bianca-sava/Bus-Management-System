<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Passenger Tickets</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function updateDualSlider(groupId) {
            const container = document.getElementById(groupId);
            if(!container) return;

            const rangeMin = container.querySelector('.range-min');
            const rangeMax = container.querySelector('.range-max');
            const inputMin = container.querySelector('.input-min');
            const inputMax = container.querySelector('.input-max');

            function syncInputs() {
                const val1 = parseFloat(rangeMin.value);
                const val2 = parseFloat(rangeMax.value);

                if (val1 > val2) {
                    rangeMin.value = val2;
                    return;
                }
                inputMin.value = rangeMin.value;
                inputMax.value = rangeMax.value;
            }

            function syncRanges() {
                rangeMin.value = inputMin.value;
                rangeMax.value = inputMax.value;
            }

            rangeMin.addEventListener('input', syncInputs);
            rangeMax.addEventListener('input', function() {
                const val1 = parseFloat(rangeMin.value);
                const val2 = parseFloat(rangeMax.value);
                if (val2 < val1) {
                    rangeMax.value = val1;
                    return;
                }
                inputMax.value = rangeMax.value;
            });

            inputMin.addEventListener('change', syncRanges);
            inputMax.addEventListener('change', syncRanges);
        }

        window.onload = function() {
            updateDualSlider('price-slider');
        };
    </script>
</head>
<body>

<div class="back-button-container">
    <a th:href="@{/passenger}" class="btn btn-primary">⬅ Back to Passengers</a>
</div>

<h1>Tickets Management</h1>

<div class="main-container">

    <aside class="sidebar">
        <form th:action="@{/ticket}" method="get">
            <h3>Filtrează Bilete</h3>

            <div class="filter-group">
                <label class="group-title">Identificare</label>
                <input type="text" name="id" th:value="${filterId}" placeholder="Ticket ID..." style="margin-bottom: 10px;">
                <input type="text" name="tripId" th:value="${filterTripId}" placeholder="Trip ID..." style="margin-bottom: 10px;">
                <input type="text" name="passengerId" th:value="${filterPassId}" placeholder="Passenger ID...">
            </div>

            <div class="filter-group">
                <label class="group-title">Loc (Seat)</label>
                <input type="text" name="seatNumber" th:value="${filterSeat}" placeholder="Search Seat...">
            </div>

            <div class="filter-group">
                <label class="group-title">Status Check-in</label>

                <div class="checkbox-item">
                    <input type="radio" name="checkedIn" value="" id="chk-all" th:checked="${filterCheckedIn == null}">
                    <label for="chk-all">Toate</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" name="checkedIn" value="true" id="chk-yes" th:checked="${filterCheckedIn == true}">
                    <label for="chk-yes">Checked In (Yes)</label>
                </div>
                <div class="checkbox-item">
                    <input type="radio" name="checkedIn" value="false" id="chk-no" th:checked="${filterCheckedIn == false}">
                    <label for="chk-no">Not Checked In (No)</label>
                </div>
            </div>

            <div class="filter-group" id="price-slider">
                <label class="group-title">Preț (Price)</label>

                <div class="price-inputs">
                    <input type="number" step="0.1" name="minPrice" class="input-min" th:value="${filterMinPrice != null ? filterMinPrice : 0}" min="0" max="1000">
                    <input type="number" step="0.1" name="maxPrice" class="input-max" th:value="${filterMaxPrice != null ? filterMaxPrice : 1000}" min="0" max="1000">
                </div>

                <div class="range-slider-container">
                    <div class="slider-track"></div>
                    <input type="range" class="range-input range-min" min="0" max="1000" step="1"
                           th:value="${filterMinPrice != null ? filterMinPrice : 0}">
                    <input type="range" class="range-input range-max" min="0" max="1000" step="1"
                           th:value="${filterMaxPrice != null ? filterMaxPrice : 1000}">
                </div>
            </div>

            <button type="submit" class="btn-apply">Aplică Filtrele</button>
            <a th:href="@{/ticket}" class="btn-reset">Resetează filtre</a>
        </form>
    </aside>

    <main class="content-area">

        <div style="text-align: right; margin-bottom: 15px;">
            <a th:href="@{'/ticket/new'}" class="btn btn-success">Add New Ticket</a>
        </div>

        <table>
            <thead>
            <tr>
                <th>
                    <a th:href="@{/ticket(page=${ticketPage.number}, sort='id,' + (${ticketPage.sort.getOrderFor('id') != null && ticketPage.sort.getOrderFor('id').direction.name() == 'ASC' ? 'DESC' : 'ASC'}),
                       id=${filterId}, tripId=${filterTripId}, passengerId=${filterPassId}, seatNumber=${filterSeat}, checkedIn=${filterCheckedIn}, minPrice=${filterMinPrice}, maxPrice=${filterMaxPrice})}">
                        ID <span th:if="${ticketPage.sort.getOrderFor('id') != null}" th:text="${ticketPage.sort.getOrderFor('id').direction.name() == 'ASC' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/ticket(page=${ticketPage.number}, sort='tripId,' + (${ticketPage.sort.getOrderFor('tripId') != null && ticketPage.sort.getOrderFor('tripId').direction.name() == 'ASC' ? 'DESC' : 'ASC'}),
                       id=${filterId}, tripId=${filterTripId}, passengerId=${filterPassId}, seatNumber=${filterSeat}, checkedIn=${filterCheckedIn}, minPrice=${filterMinPrice}, maxPrice=${filterMaxPrice})}">
                        Trip ID <span th:if="${ticketPage.sort.getOrderFor('tripId') != null}" th:text="${ticketPage.sort.getOrderFor('tripId').direction.name() == 'ASC' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/ticket(page=${ticketPage.number}, sort='passengerId,' + (${ticketPage.sort.getOrderFor('passengerId') != null && ticketPage.sort.getOrderFor('passengerId').direction.name() == 'ASC' ? 'DESC' : 'ASC'}),
                       id=${filterId}, tripId=${filterTripId}, passengerId=${filterPassId}, seatNumber=${filterSeat}, checkedIn=${filterCheckedIn}, minPrice=${filterMinPrice}, maxPrice=${filterMaxPrice})}">
                        Passenger ID <span th:if="${ticketPage.sort.getOrderFor('passengerId') != null}" th:text="${ticketPage.sort.getOrderFor('passengerId').direction.name() == 'ASC' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/ticket(page=${ticketPage.number}, sort='seatNumber,' + (${ticketPage.sort.getOrderFor('seatNumber') != null && ticketPage.sort.getOrderFor('seatNumber').direction.name() == 'ASC' ? 'DESC' : 'ASC'}),
                       id=${filterId}, tripId=${filterTripId}, passengerId=${filterPassId}, seatNumber=${filterSeat}, checkedIn=${filterCheckedIn}, minPrice=${filterMinPrice}, maxPrice=${filterMaxPrice})}">
                        Seat <span th:if="${ticketPage.sort.getOrderFor('seatNumber') != null}" th:text="${ticketPage.sort.getOrderFor('seatNumber').direction.name() == 'ASC' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/ticket(page=${ticketPage.number}, sort='price,' + (${ticketPage.sort.getOrderFor('price') != null && ticketPage.sort.getOrderFor('price').direction.name() == 'ASC' ? 'DESC' : 'ASC'}),
                       id=${filterId}, tripId=${filterTripId}, passengerId=${filterPassId}, seatNumber=${filterSeat}, checkedIn=${filterCheckedIn}, minPrice=${filterMinPrice}, maxPrice=${filterMaxPrice})}">
                        Price <span th:if="${ticketPage.sort.getOrderFor('price') != null}" th:text="${ticketPage.sort.getOrderFor('price').direction.name() == 'ASC' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/ticket(page=${ticketPage.number}, sort='checkedIn,' + (${ticketPage.sort.getOrderFor('checkedIn') != null && ticketPage.sort.getOrderFor('checkedIn').direction.name() == 'ASC' ? 'DESC' : 'ASC'}),
                       id=${filterId}, tripId=${filterTripId}, passengerId=${filterPassId}, seatNumber=${filterSeat}, checkedIn=${filterCheckedIn}, minPrice=${filterMinPrice}, maxPrice=${filterMaxPrice})}">
                        Checked In <span th:if="${ticketPage.sort.getOrderFor('checkedIn') != null}" th:text="${ticketPage.sort.getOrderFor('checkedIn').direction.name() == 'ASC' ? '▲' : '▼'}"></span>
                    </a>
                </th>

                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.id}">T1</td>
                <td th:text="${ticket.tripId}">TRIP1</td>
                <td th:text="${ticket.passengerId}">PASS1</td>
                <td th:text="${ticket.seatNumber}">1A</td>
                <td th:text="${ticket.price}">15.0</td>
                <td th:text="${ticket.checkedIn}">false</td>
                <td class="action-cell">
                    <a th:href="@{'/ticket/' + ${ticket.id} + '/edit'}" class="btn-warning">Edit</a>
                    <form th:action="@{'/ticket/' + ${ticket.id} + '/delete'}" method="post" style="display: inline;">
                        <button type="submit" class="btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(tickets)}">
                <td colspan="7" style="text-align:center;">No tickets found.</td>
            </tr>
            </tbody>
        </table>

        <div th:if="${ticketPage.totalPages > 1}" class="pagination-container">
            <a th:if="${ticketPage.hasPrevious()}"
               th:href="@{/ticket(page=${ticketPage.number - 1}, sort=${ticketPage.sort.toString().replace(': ', ',')},
                 id=${filterId}, tripId=${filterTripId}, passengerId=${filterPassId}, seatNumber=${filterSeat}, checkedIn=${filterCheckedIn}, minPrice=${filterMinPrice}, maxPrice=${filterMaxPrice})}"
               class="btn btn-primary">⬅ Previous</a>

            <span th:text="'Page ' + ${ticketPage.number + 1} + ' of ' + ${ticketPage.totalPages}" style="font-weight: bold;"></span>

            <a th:if="${ticketPage.hasNext()}"
               th:href="@{/ticket(page=${ticketPage.number + 1}, sort=${ticketPage.sort.toString().replace(': ', ',')},
                 id=${filterId}, tripId=${filterTripId}, passengerId=${filterPassId}, seatNumber=${filterSeat}, checkedIn=${filterCheckedIn}, minPrice=${filterMinPrice}, maxPrice=${filterMaxPrice})}"
               class="btn btn-primary">Next ➡</a>
        </div>

    </main>
</div>

</body>
</html>
