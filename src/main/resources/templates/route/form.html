<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route Form</title>
    <link rel="stylesheet" th:href="@{/css/formstyle.css}">
</head>
<body style="color: #333;">
<div class="form-container">
    <h1 th:text="${route.id == null} ? 'Create New Route' : 'Edit Route'">Route Form</h1>

    <form th:action="${route.id == null} ? @{/route/create} : @{'/route/' + ${route.id}}"
          th:object="${route}"
          method="post">

        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" th:field="*{id}" th:attrappend="readonly=${route.id != null} ? 'readonly'" />
        </div>

        <div>
            <label for="originId">Origin:</label>
            <select id="originId" name="originId" th:field="*{origin.id}">
                <option value="" disabled>-- Selectează o stație de pornire --</option>
                <option th:each="station : ${allBusStations}"
                        th:value="${station.id}"
                        th:text="${station.name} + ' (' + ${station.city} + ')'">
                </option>
            </select>
        </div>

        <div>
            <label for="destinationId">Destination:</label>
            <select id="destinationId" name="destinationId" th:field="*{destination.id}">
                <option value="" disabled>-- Selectează o stație de sosire --</option>
                <option th:each="station : ${allBusStations}"
                        th:value="${station.id}"
                        th:text="${station.name} + ' (' + ${station.city} + ')'">
                </option>
            </select>
        </div>

        <div>
            <label for="distance">Distance:</label>
            <input type="number" step="0.1" id="distance" th:field="*{distance}" />
        </div>

        <div>
            <label for="nrOfStations">Number of Stops:</label>
            <input type="number" id="nrOfStations" th:field="*{nrOfStations}" />
        </div>

        <div>
            <button type="submit" th:text="${route.id == null} ? 'Create Route' : 'Save Changes'">Submit</button>
        </div>
    </form>

    <div style="margin-top: 15px; text-align: center;">
        <a th:href="@{/route}" class="btn-cancel">Cancel</a>
    </div>
</div>
</body>
</html>
