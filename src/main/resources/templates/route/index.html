<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function goToNewRoutePage() {
            // This path is correct
            window.location.href = '/route/new';
        }
    </script>
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">
        üè† Go to Home Page
    </a>
</div>

<h1>Route List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Distance (km)</th>
        <th>Stations</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${routes}">
        <td th:text="${item.id}">R-001</td>

        <td th:text="${item.origin.name + ' (' + item.origin.id + ')'}">Origin Station (ST-1)</td>
        <td th:text="${item.destination.name + ' (' + item.destination.id + ')'}">Dest. Station (ST-2)</td>

        <td th:text="${item.distance}">45.5</td>
        <td th:text="${item.nrOfStations}">12</td>
        <td>
            <div class="action-container">

                <a th:href="@{'/route/' + ${item.id} + '/edit'}" class="btn-warning">
                    Edit
                </a>

                <form th:action="@{'/route/' + ${item.id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn-danger">Delete</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div style="height: 40px;"></div>

<div class="action-button-right">
    <button type="button" class="btn btn-success" onclick="goToNewRoutePage()">Add New Route</button>
</div>
</body>
</html>
