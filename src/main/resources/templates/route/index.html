<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">üè† Go to Home Page</a>
</div>

<h1>Route List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Distance (km)</th>
        <th>Stops</th>
        <th>Trips</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${routes}">
        <td th:text="${item.id}">R1</td>
        <td th:text="${item.origin.name}">Cluj-Napoca</td>
        <td th:text="${item.destination.name}">Bucuresti</td>
        <td th:text="${item.distance}">450.0</td>
        <td th:text="${item.nrOfStations}">5</td>
        <td th:text="${item.trips.size}">0</td>

        <td class="action-cell">
            <a th:href="@{'/route/' + ${item.id} + '/trips'}" class="btn-warning">View Trips</a>

            <a th:href="@{'/route/' + ${item.id} + '/edit'}" class="btn-warning">Edit</a>

            <form th:action="@{'/route/' + ${item.id} + '/delete'}" method="post" style="display: inline;">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="height: 40px;"></div>
<div class="action-button-right">
    <a th:href="@{/route/new}" class="btn btn-success">Add New Route</a>
</div>
</body>
</html>
