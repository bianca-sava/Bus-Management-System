<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trip Managers List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function updateDualSlider(groupId) {
            const container = document.getElementById(groupId);
            if(!container) return;

            const rangeMin = container.querySelector('.range-min');
            const rangeMax = container.querySelector('.range-max');
            const inputMin = container.querySelector('.input-min');
            const inputMax = container.querySelector('.input-max');

            function syncInputs() {
                const val1 = parseInt(rangeMin.value);
                const val2 = parseInt(rangeMax.value);

                if (val1 > val2) {
                    rangeMin.value = val2;
                    return;
                }
                inputMin.value = rangeMin.value;
                inputMax.value = rangeMax.value;
            }

            function syncRanges() {
                rangeMin.value = inputMin.value;
                rangeMax.value = inputMax.value;
            }

            rangeMin.addEventListener('input', syncInputs);
            rangeMax.addEventListener('input', function() {
                const val1 = parseInt(rangeMin.value);
                const val2 = parseInt(rangeMax.value);
                if (val2 < val1) {
                    rangeMax.value = val1;
                    return;
                }
                inputMax.value = rangeMax.value;
            });

            inputMin.addEventListener('change', syncRanges);
            inputMax.addEventListener('change', syncRanges);
        }

        window.onload = function() {
            // IniÈ›ializÄƒm slider-ul pentru Assignments
            updateDualSlider('assignments-slider');
        };
    </script>
</head>
<body>

<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">ğŸ  Home</a>
</div>

<h1>Trip Managers List</h1>

<div class="main-container">

    <aside class="sidebar">
        <form th:action="@{/tripmanager}" method="get">
            <h3>FiltreazÄƒ Manageri</h3>

            <div class="filter-group">
                <label class="group-title">CÄƒutare RapidÄƒ</label>
                <input type="text" name="id" th:value="${filterId}" placeholder="Search ID..." style="margin-bottom: 10px;">
                <input type="text" name="name" th:value="${filterName}" placeholder="Search Name..." style="margin-bottom: 10px;">
                <input type="text" name="employeeCode" th:value="${filterCode}" placeholder="Search Code...">
            </div>

            <div class="filter-group" id="assignments-slider">
                <label class="group-title">NumÄƒr Sarcini (Assignments)</label>

                <div class="price-inputs">
                    <input type="number" name="minAssignments" class="input-min" th:value="${filterMinAssign != null ? filterMinAssign : 0}" min="0" max="50">
                    <input type="number" name="maxAssignments" class="input-max" th:value="${filterMaxAssign != null ? filterMaxAssign : 50}" min="0" max="50">
                </div>

                <div class="range-slider-container">
                    <div class="slider-track"></div>
                    <input type="range" class="range-input range-min" min="0" max="50" step="1"
                           th:value="${filterMinAssign != null ? filterMinAssign : 0}">
                    <input type="range" class="range-input range-max" min="0" max="50" step="1"
                           th:value="${filterMaxAssign != null ? filterMaxAssign : 50}">
                </div>
            </div>

            <button type="submit" class="btn-apply">AplicÄƒ Filtrele</button>
            <a th:href="@{/tripmanager}" class="btn-reset">ReseteazÄƒ filtre</a>
        </form>
    </aside>

    <main class="content-area">

        <div style="text-align: right; margin-bottom: 15px;">
            <a th:href="@{/tripmanager/new}" class="btn btn-success">Add New Manager</a>
        </div>

        <table>
            <thead>
            <tr>
                <th>
                    <a th:href="@{/tripmanager(page=${tripManagerPage.number}, sort='id,' + (${tripManagerPage.sort.getOrderFor('id') != null && tripManagerPage.sort.getOrderFor('id').direction.name() == 'ASC' ? 'DESC' : 'ASC'}),
                       id=${filterId}, name=${filterName}, employeeCode=${filterCode}, minAssignments=${filterMinAssign}, maxAssignments=${filterMaxAssign})}">
                        ID <span th:if="${tripManagerPage.sort.getOrderFor('id') != null}" th:text="${tripManagerPage.sort.getOrderFor('id').direction.name() == 'ASC' ? 'â–²' : 'â–¼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/tripmanager(page=${tripManagerPage.number}, sort='name,' + (${tripManagerPage.sort.getOrderFor('name') != null && tripManagerPage.sort.getOrderFor('name').direction.name() == 'ASC' ? 'DESC' : 'ASC'}),
                       id=${filterId}, name=${filterName}, employeeCode=${filterCode}, minAssignments=${filterMinAssign}, maxAssignments=${filterMaxAssign})}">
                        Name <span th:if="${tripManagerPage.sort.getOrderFor('name') != null}" th:text="${tripManagerPage.sort.getOrderFor('name').direction.name() == 'ASC' ? 'â–²' : 'â–¼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/tripmanager(page=${tripManagerPage.number}, sort='employeeCode,' + (${tripManagerPage.sort.getOrderFor('employeeCode') != null && tripManagerPage.sort.getOrderFor('employeeCode').direction.name() == 'ASC' ? 'DESC' : 'ASC'}),
                       id=${filterId}, name=${filterName}, employeeCode=${filterCode}, minAssignments=${filterMinAssign}, maxAssignments=${filterMaxAssign})}">
                        Code <span th:if="${tripManagerPage.sort.getOrderFor('employeeCode') != null}" th:text="${tripManagerPage.sort.getOrderFor('employeeCode').direction.name() == 'ASC' ? 'â–²' : 'â–¼'}"></span>
                    </a>
                </th>

                <th>
                    <a th:href="@{/tripmanager(page=${tripManagerPage.number}, sort='nrOfAssignments,' + (${tripManagerPage.sort.getOrderFor('nrOfAssignments') != null && tripManagerPage.sort.getOrderFor('nrOfAssignments').direction.name() == 'ASC' ? 'DESC' : 'ASC'}),
                       id=${filterId}, name=${filterName}, employeeCode=${filterCode}, minAssignments=${filterMinAssign}, maxAssignments=${filterMaxAssign})}">
                        Assignments <span th:if="${tripManagerPage.sort.getOrderFor('nrOfAssignments') != null}" th:text="${tripManagerPage.sort.getOrderFor('nrOfAssignments').direction.name() == 'ASC' ? 'â–²' : 'â–¼'}"></span>
                    </a>
                </th>

                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tm : ${tripManagers}">
                <td th:text="${tm.id}">TM1</td>
                <td th:text="${tm.name}">Manager Popescu</td>
                <td th:text="${tm.employeeCode}">EMP001</td>

                <td th:text="${tm.assignments.size()}">3</td>

                <td class="action-cell">
                    <a th:href="@{'/tripmanager/' + ${tm.id} + '/edit'}" class="btn-warning">Edit</a>
                    <form th:action="@{'/tripmanager/' + ${tm.id} + '/delete'}" method="post" style="display:inline;">
                        <button type="submit" class="btn-danger">Delete</button>
                    </form>
                    <a th:href="@{'/tripmanager/' + ${tm.id} + '/assignments'}" class="btn btn-warning" style="margin-top: 5px; display:inline-block;">View Assignments</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(tripManagers)}">
                <td colspan="5" style="text-align:center;">No managers found.</td>
            </tr>
            </tbody>
        </table>

        <div th:if="${tripManagerPage.totalPages > 1}" class="pagination-container">
            <a th:if="${tripManagerPage.hasPrevious()}"
               th:href="@{/tripmanager(page=${tripManagerPage.number - 1}, sort=${tripManagerPage.sort.toString().replace(': ', ',')},
                 id=${filterId}, name=${filterName}, employeeCode=${filterCode}, minAssignments=${filterMinAssign}, maxAssignments=${filterMaxAssign})}"
               class="btn btn-primary">â¬… Previous</a>

            <span th:text="'Page ' + ${tripManagerPage.number + 1} + ' of ' + ${tripManagerPage.totalPages}" style="font-weight: bold;"></span>

            <a th:if="${tripManagerPage.hasNext()}"
               th:href="@{/tripmanager(page=${tripManagerPage.number + 1}, sort=${tripManagerPage.sort.toString().replace(': ', ',')},
                 id=${filterId}, name=${filterName}, employeeCode=${filterCode}, minAssignments=${filterMinAssign}, maxAssignments=${filterMaxAssign})}"
               class="btn btn-primary">Next â¡</a>
        </div>

    </main>
</div>

</body>
</html>
