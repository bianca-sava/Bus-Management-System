<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trip Manager Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        /**
         * FuncÈ›ie pentru a naviga la pagina de adÄƒugare a unui nou Trip Manager.
         */
        function goToNewTripManagerPage() {
            // Ruta cÄƒtre formularul de creare al TripManager este /tripmanager/new
            window.location.href = '/tripmanager/new';
        }
    </script>
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">
        ğŸ  Go to Home Page
    </a>
</div>

<h1>Trip Manager List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Employee Code</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${tripmanagers}">
        <td th:text="${item.id}">0</td>
        <td th:text="${item.name}">John Doe</td>
        <td th:text="${item.employeeCode}">EM-001</td>
        <td>
            <form th:action="@{'/tripmanager/' + ${item.id} + '/delete'}" method="post">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div style="height: 40px;"></div>

<div class="action-button-right">
    <button type="button" class="btn btn-success" onclick="goToNewTripManagerPage()">Add New Trip Manager</button>
</div>
</body>
</html>
