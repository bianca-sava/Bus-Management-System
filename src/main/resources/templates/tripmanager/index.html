<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trip Manager Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script>
        function goToNewTripManagerPage() {
            // Ruta cƒÉtre formularul de creare al TripManager este /tripmanager/new
            window.location.href = '/tripmanager/new';
        }
    </script>
</head>
<body>
<div class="back-button-container">
    <a th:href="@{/home}" class="btn btn-primary">
        üè† Go to Home Page
    </a>
</div>

<h1>Trip Manager List</h1>

<table>
    <thead>
    <tr>
        <th>
            <a th:href="@{/tripmanager(page=${tripManagerPage.number}, sort='id,' + (${tripManagerPage.sort.getOrderFor('id') != null && tripManagerPage.sort.getOrderFor('id').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                ID <span th:if="${tripManagerPage.sort.getOrderFor('id') != null}" th:text="${tripManagerPage.sort.getOrderFor('id').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/tripmanager(page=${tripManagerPage.number}, sort='name,' + (${tripManagerPage.sort.getOrderFor('name') != null && tripManagerPage.sort.getOrderFor('name').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Name <span th:if="${tripManagerPage.sort.getOrderFor('name') != null}" th:text="${tripManagerPage.sort.getOrderFor('name').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/tripmanager(page=${tripManagerPage.number}, sort='employeeCode,' + (${tripManagerPage.sort.getOrderFor('employeeCode') != null && tripManagerPage.sort.getOrderFor('employeeCode').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Employee Code <span th:if="${tripManagerPage.sort.getOrderFor('employeeCode') != null}" th:text="${tripManagerPage.sort.getOrderFor('employeeCode').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>

        <th>
            <a th:href="@{/tripmanager(page=${tripManagerPage.number}, sort='nrOfAssignments,' + (${tripManagerPage.sort.getOrderFor('nrOfAssignments') != null && tripManagerPage.sort.getOrderFor('nrOfAssignments').direction.name() == 'ASC' ? 'DESC' : 'ASC'}))}">
                Assignments <span th:if="${tripManagerPage.sort.getOrderFor('nrOfAssignments') != null}" th:text="${tripManagerPage.sort.getOrderFor('nrOfAssignments').direction.name() == 'ASC' ? '‚ñ≤' : '‚ñº'}"></span>
            </a>
        </th>        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${tripmanagers}">
        <td th:text="${item.id}">0</td>
        <td th:text="${item.name}">John Doe</td>
        <td th:text="${item.employeeCode}">EM-001</td>

        <td th:text="${item.assignments.size}">0</td>

        <td class="action-cell">
            <a th:href="@{'/tripmanager/' + ${item.id} + '/assignments'}" class="btn-warning" style="margin-right: 5px;">View Assignments</a>

            <a th:href="@{'/tripmanager/' + ${item.id} + '/edit'}" class="btn-warning">
                Edit
            </a>

            <form th:action="@{'/tripmanager/' + ${item.id} + '/delete'}" method="post" style="display:inline;">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${tripManagerPage.totalPages > 1}" class="pagination-container" style="text-align: center; margin-top: 15px;">
    <a th:if="${tripManagerPage.hasPrevious()}"
       th:href="@{/tripmanager(page=${tripManagerPage.number - 1}, sort=${tripManagerPage.sort.toString().replace(': ', ',')})}"
       class="btn btn-primary" style="padding: 5px 10px; font-size: 14px;">‚¨Ö Previous</a>

    <span th:text="'Page ' + ${tripManagerPage.number + 1} + ' of ' + ${tripManagerPage.totalPages}"
          style="margin: 0 15px; font-weight: bold;"></span>

    <a th:if="${tripManagerPage.hasNext()}"
       th:href="@{/tripmanager(page=${tripManagerPage.number + 1}, sort=${tripManagerPage.sort.toString().replace(': ', ',')})}"
       class="btn btn-primary" style="padding: 5px 10px; font-size: 14px;">Next ‚û°</a>
</div>

<div style="height: 40px;"></div>

<div class="action-button-right">
    <button type="button" class="btn btn-success" onclick="goToNewTripManagerPage()">Add New Trip Manager</button>
</div>
</body>
</html>
