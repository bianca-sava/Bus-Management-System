<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Trip Manager</title>
    <link rel="stylesheet" th:href="@{/css/formstyle.css}">
</head>
<body style="color: #333;">
<div class="form-container">
    <h1>New Trip Manager Form</h1>

    <form th:action="@{/tripmanager}" th:object="${tripmanager}" method="post">

        <div>
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" th:field="*{id}" />
        </div>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" />
        </div>

        <div>
            <label for="employeeCode">Employee Code:</label>
            <input type="text" id="employeeCode" name="employeeCode" th:field="*{employeeCode}" />
        </div>

        <div>
            <button type="submit">Create Trip Manager</button>
        </div>
    </form>
</div>
</body>
</html>
